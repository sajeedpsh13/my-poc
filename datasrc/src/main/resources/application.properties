spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.jackson.deserialization.wrap-exceptions=false
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Primary data source configuration
spring.datasource-primary.url=<db_url>
spring.datasource-primary.username=
spring.datasource-primary.password=
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# Secondary data source configuration
spring.datasource-secondary.url=<db_url>
spring.datasource-secondary.username=
spring.datasource-secondary.password=
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.multiTenancy=SCHEMA
spring.jpa.properties.hibernate.tenant_identifier_resolver=com.mdb.datasrc.multitanancy.ContextBasedTenantIdentifierResolver
spring.jpa.properties.hibernate.multi_tenant_connection_provider=com.mdb.datasrc.multitanancy.ContextBasedTenantProvider
spring.jpa.properties.hibernate.proc.param_null_passing=true
#spring.profiles.active=local

# Primary data source configuration
spring.datasource.primary.jndi-name=NONE
# Secondary data source configuration
spring.datasource.secondary.jndi-name=NONE